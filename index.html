<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Lucky Dip</title>
  </head>
  <body>
    <div class="container row justify-content-center" id="all">
      <img
        src="http://moviemarker.co.uk/wp-content/uploads/Win-The-Lottery-Fast.jpg"
        alt="cover"
      />
      <div class="list-group" id="list">
        <h1 class="text-center">
          <small
            class="text-muted "
            style="color: rgba(180, 224, 34, 0.89) !important;
            background-color: rgb(6, 30, 61);
            border-radius: 8px;
            margin-bottom: 1rem;"
            >Pick Your own Lucky Dip here
          </small>
        </h1>
        <!-- First Line -->
        <a
          style="border-radius: 25px; "
          href="#"
          onclick="my0();"
          class="list-group-item list-group-item-success"
          id="num0"
          >Pick your first Number</a
        >
        <div
          id="div0"
          style="width:32px;height:35px;display:none;background-color:rgb(152,
                201, 152); font-size: 25px; font-family: Arial, Helvetica, sans-serif;
                margin: auto; position: sticky; border-radius: 15px;  "
        ></div>
        <!-- Secound Line -->
        <a
          style="border-radius: 25px; "
          href="#"
          onclick="my1();"
          class="list-group-item list-group-item-primary"
          id="num1"
          >Pick your second Number</a
        >
        <div
          id="div1"
          style="width:32px;height:30px;display:none;background-color:rgb(152,
                201, 152); font-size: 25px; font-family: Arial, Helvetica, sans-serif;
                margin: auto; position: sticky; border-radius: 15px;"
        ></div>
        <!-- Line num 3 -->
        <a
          style="border-radius: 25px; "
          href="#"
          onclick="my2();"
          class="list-group-item list-group-item-success"
          id="num2"
          >Pick your third Number</a
        >
        <div
          id="div2"
          style="width:32px;height:30px;display:none;background-color:rgb(152,
                        201, 152); font-size: 25px; font-family: Arial, Helvetica, sans-serif;
                        margin: auto; position: sticky; border-radius: 15px;"
        ></div>
        <!-- Line num 4 -->

        <a
          style="border-radius: 25px; "
          href="#"
          onclick="my3();"
          class="list-group-item list-group-item-primary"
          id="num3"
          >Pick your fourth Number</a
        >
        <div
          id="div3"
          style="width:32px;height:30px;display:none;background-color:rgb(152,
                        201, 152); font-size: 25px; font-family: Arial, Helvetica, sans-serif;
                        margin: auto; position: sticky; border-radius: 15px;"
        ></div>
        <!-- Line num 5 -->
        <a
          style="border-radius: 25px; "
          href="#"
          onclick="my4();"
          id="num4"
          class="list-group-item list-group-item-success"
          >Pick your fifth Number</a
        >
        <div
          id="div4"
          style="width:32px;height:30px;display:none;background-color:rgb(152,
                        201, 152); font-size: 25px; font-family: Arial, Helvetica, sans-serif;
                        margin: auto; position: sticky; border-radius: 15px;"
        ></div>

        <!-- Line num 6 -->
        <a
          style="border-radius: 25px; "
          href="#"
          id="num5"
          onclick="my5();"
          class="list-group-item list-group-item-primary"
          >Pick your bonus Number</a
        >
        <div
          id="div5"
          style="width:32px;height:30px;display:none;background-color:rgb(152,
                        201, 152); font-size: 25px; font-family: Arial, Helvetica, sans-serif;
                        margin: auto; position: sticky; border-radius: 15px;"
        ></div>
        <h1 class="text-center">
          <small
            class="text-muted "
            style="color: rgba(229, 233, 210, 0.89) !important;
            background-color: rgb(9, 28, 80);
            border-radius: 8px;"
            >Wish you Good luck
          </small>
        </h1>
        <h5 class="text-center" style=" position: sticky; ">
          &copy; Powered by Tamer Aly
        </h5>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
